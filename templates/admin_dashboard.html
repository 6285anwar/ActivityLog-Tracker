{%extends 'admin_index.html'%}
{%load static%}
{%block content%}

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <a href="{% url 'admin_addsalesman' %}">
          <button type="button" class="btn btn-info btn-icon-text" style="float: right;">
            </i> Add Sales Exicutives </button></a>
        <h4 class="card-title">Sales Team</h4>
        <br>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody>
              {% for i in user %}
              <tr style="cursor:pointer" onclick="window.location='{% url 'admin_userprofile' i.id %}'">
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.username}}</td>
                <td>{{i.password}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>






  {% endblock %}

{%extends 'admin_index.html'%}
{%load static%}
{%block content%}

<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Sales Person</h4>

                <form class="forms-sample" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="n" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="e"
                            autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Username</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Username"
                            name="un" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password"
                            autocomplete="off" name="p" onChange="onChange()" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword4">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password"
                            autocomplete="off" name="confirm" onChange="onChange()" />
                    </div>


                    <button type="submit" class="btn btn-primary me-2"> Submit </button>
                    <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    function onChange() {
        const p = document.querySelector('input[name=p]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === p.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Passwords do not match');
        }
    }
</script>


{% endblock %}
